{% extends "index.html" %}

{% block heroslider %}
<div class="page_title2" style="padding:150px 0px 50px 0px;">
    <div class="container">

        <h1>Edit Business Relationship</h1>

    </div>
</div><!-- end page title -->
{% endblock %}

{% block main_body %}

<h2>Edit {{ user.get_full_name }}'s {{ business }} Relationship</h2>

<form id="edit-business-relationship" action="" method="post" accept-charset="utf-8">
    {% csrf_token %}
	<table class='vertical'>
		{{ relationship_form }}
		<tr>
			<td>&nbsp;</td>
			<td class='submit'>
				<input type='button' value='Cancel' onclick='history.go(-1)' />
				&nbsp;
				<input type='submit' name='submit' value='Save &rarr;' />
			</td>
		</tr>
	</table>
</form>

{% endblock %}
